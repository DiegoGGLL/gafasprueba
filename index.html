<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pelota Botando con Suelo Degradado</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft" background="color: #ECECEC">

      <!-- CÃ¡mara -->
      <a-entity camera position="0 3 8" look-controls></a-entity>

      <!-- Luz directamente encima -->
      <a-entity light="type: directional; intensity: 1; castShadow: true;" 
                position="0 5 0" 
                rotation="-90 0 0">
      </a-entity>

      <!-- Suelo con degradado en base64 -->
      <a-assets>
        <img id="gradientTexture" crossorigin="anonymous"
             src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAACgCAYAAABKuEInAAAAFUlEQVR4nGNgYGBg+M+ABRgYGJgAADE4AAEdwt/MAAAAAElFTkSuQmCC"/>
      </a-assets>

      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20"
               material="src: #gradientTexture; repeat: 1 1; shader: flat"
               receive-shadow="true">
      </a-plane>

      <!-- Pelota animada -->
      <a-sphere 
        position="0 1 0" 
        radius="0.3" 
        color="orange"
        shadow="cast: true"
        animation="property: position; dir: alternate; dur: 1000; easing: easeInOutQuad; loop: true; to: 0 3 0">
      </a-sphere>

      <!-- Sombra simulada -->
      <a-circle 
        position="0 0.01 0" 
        rotation="-90 0 0" 
        radius="0.4" 
        color="black" 
        opacity="0.3"
        material="shader: flat"
        animation="property: scale; dir: alternate; dur: 1000; easing: easeInOutQuad; loop: true; to: 1.5 1.5 1">
      </a-circle>

    </a-scene>
  </body>
</html>
