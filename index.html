  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perrito Paseando</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .habitacion {
      position: relative;
      width: 500px;
      height: 400px;
      border: 5px solid #555;
      background-color: #e3e3e3;
      overflow: hidden;
    }

    .perro {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('https://i.imgur.com/jnKx5fb.png'); /* Imagen de perrito peque침o */
      background-size: cover;
      transition: transform 0.2s linear;
    }

    .flip {
      transform: scaleX(-1);
    }
  </style>
  <div class="habitacion">
    <div class="perro" id="perro"></div>
  </div>

  <script>
    const perro = document.getElementById('perro');
    const habitacion = document.querySelector('.habitacion');

    let x = 200;
    let y = 150;
    let dx = 2;
    let dy = 1.5;

    function moverPerro() {
      const ancho = habitacion.clientWidth;
      const alto = habitacion.clientHeight;
      const perritoAncho = perro.offsetWidth;
      const perritoAlto = perro.offsetHeight;

      // Cambiar direcci칩n si toca los bordes
      if (x + dx < 0 || x + perritoAncho + dx > ancho) {
        dx = -dx;
        perro.classList.toggle('flip', dx < 0);
      }

      if (y + dy < 0 || y + perritoAlto + dy > alto) {
        dy = -dy;
      }

      // Mover al perrito
      x += dx;
      y += dy;
      perro.style.left = x + 'px';
      perro.style.top = y + 'px';

      requestAnimationFrame(moverPerro);
    }

    // Inicializar direcci칩n y empezar animaci칩n
    moverPerro();
  </script>
</body>
</html>
