<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Escena Realista con Coche y Moto</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Suelo -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>

      <!-- CÃ¡mara -->
      <a-entity position="0 2 10">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>

      <!-- Luces -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="5 10 7" intensity="1" castShadow="true"></a-light>

      <!-- Coche 3D -->
      <a-entity 
        gltf-model="url(https://fetchcfd.com/threeDViewGltf/1500-sedan-car-3d-model)"
        position="-3 0 0"
        scale="0.5 0.5 0.5"
        rotation="0 90 0">
      </a-entity>

      <!-- Moto 3D -->
      <a-entity 
        gltf-model="url(https://fetchcfd.com/threeDViewGltf/3045)"
        position="3 0 0"
        scale="0.5 0.5 0.5"
        rotation="0 -90 0">
      </a-entity>

    </a-scene>
  </body>
</html>
